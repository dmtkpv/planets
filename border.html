<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container {
            margin: 40px;
            width: 300px;
            height: 300px;
        }
        .container .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px dashed #CAE1FE;
        }

        .container.perspective {
            perspective: 500px;
        }
        .container.perspective .circle {
            transform: rotateX(70deg);
        }


    </style>

</head>
<body>

    <div class="container">
        <div class="circle"></div>
    </div>

    <div class="container perspective">
        <div class="circle"></div>
    </div>

</body>
</html>
