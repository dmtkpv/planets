<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            margin: 100px;
        }

        .spin {
            width: 100px;
            height: 100px;
            animation: spin linear infinite;
            background: rgba(0,0,0,0.1);
            margin-bottom: 100px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg) }
            100% { transform: rotate(360deg) }
        }


        .spin.s4 {
            --duration: 2s;
            animation-duration: var(--duration);
            background: #F00;
        }



    </style>
</head>
<body>


    <div class="spin s4">asdasd
    </div>

    <button>Change</button>

    <script>

        document.querySelector('button').addEventListener('click', () => {
            document.querySelector('div').style.setProperty('--duration',  Math.random() * 10 + 's');
        })

    </script>

</body>
</html>
