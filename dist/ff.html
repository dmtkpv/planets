<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #test {
            position: relative;
            width: 1920px;
            height: 538px;
            border: 1px solid #000;
        }
        #test .camera {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding-top: 100%;
            transform: perspective(1500px) translateY(50%) rotateX(90deg) translateY(-50%);
        }


        .plane {
            position: absolute;
            top: 50%;
            left: 50%;
            background: rgba(255,0,0,0.2);
            animation: p1 linear infinite;

        }


        .plane.p0 {
            width: 120px;
            height: 120px;
            animation-duration: 1s;
        }
        .plane.p1 {
            width: 480px;
            height: 480px;
            animation-duration: 2s;
        }
        .plane.p2 {
            width: 960px;
            height: 960px;
            animation-duration: 4s;
        }
        .plane.p3 {
            width: 1920px;
            height: 1920px;
            animation-duration: 6s;
        }


        /*@keyframes p1 {*/
        /*    0%   { transform: translate(-50%, -50%) rotateZ(0deg) }*/
        /*    100% { transform: translate(-50%, -50%) rotateZ(360deg) }*/
        /*}*/
        /*@keyframes p2 {*/
        /*    0% { transform: rotateY(0deg); }*/
        /*    100% { transform: rotateY(360deg); }*/
        /*}*/

    </style>
</head>
<body>

    <div id="test">
        <div class="camera">
            <div class="plane p0"></div>
            <div class="plane p1"></div>
            <div class="plane p2"></div>
            <div class="plane p3"></div>
        </div>
    </div>

    <script>

        const $planes = document.querySelectorAll('.plane');

        function update () {



            $planes.forEach(($plane, i) => {

                if (!$plane._val) $plane._val = 0;
                $plane._val += i;
                // console.log($plane._val)

                $plane.style.transform = `translate(-50%, -50%) rotateZ(${$plane._val}deg)`
            })

            requestAnimationFrame(update);
        }

        update();

    </script>

</body>
</html>
